
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slider with dots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>

    <div class="slider">
      <div class="slider__wrapper">
        <ul class="slider__list">
          <li class="slider__item slider__item--1">
            <p class="slider__quote-text">Слайд 1</p>
          </li>
          <li class="slider__item slider__item--2">
            <p class="slider__quote-text">Слайд 2</p>
          </li>
          <li class="slider__item slider__item--3">
            <p class="slider__quote-text">Слайд 3</p>
          </li>
          <li class="slider__item slider__item--1">
            <p class="slider__quote-text">Слайд 4</p>
          </li>
          <li class="slider__item slider__item--2">
            <p class="slider__quote-text">Слайд 5</p>
          </li>
          <li class="slider__item slider__item--3">
            <p class="slider__quote-text">Слайд 6</p>
          </li>
        </ul>
      </div>
      <button class="slider__button slider__button--prev"></button>
      <button class="slider__button slider__button--next"></button>
      <!-- точки генерируются атоматически, относительно кол-ва слайдов -->
    </div>

  </main>

  <script src='js/main.js'></script>
</body>
</html>
